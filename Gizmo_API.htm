<html>
    <head>
        <title>Gizmo API</title>
        <!-- link rel="stylesheet" type="text/css" href="style.css" / -->
    </head>





    <style>
        .api_mod_block_header{
            cursor: pointer;
        }

        .branch {
            z-index:-10;
            _background-color: #efffff;
            font-weight: bold;
            cursor: pointer;
        }

        .leaf {
            padding-left: 10px;
            border-bottom: 1px solid lightgray;
            cursor: pointer;
            z-index: 10;
        }

        .docblock {
            padding-left: 20px;
            /*border-bottom: 1px solid lightgray;*/
        }

        .docblock_header {
            font-weight: bold;
            font-size: 12pt;
            padding: 20px;
        }
        .docblock_body {
            font-size: 10pt;
            padding-left:50px;
        }


        body{
            font-family: Verdana;
        }


    </style>


    <script src='Gizmo_API.js'></script>



    <body style="overflow: hidden;" onload='OnLoad();' onresize='OnResize();'>


<div>

    <div id='searchBox' style='width:320px; padding: 0px; overflow: hidden; height:64px; border: 1px solid black; left:0px; top:0px; padding: 5px; position:absolute; background-color:#772222; '>
		<input type='text' id='txtQuery'/>
		<input type='button' id='btnSearch' value='Search' onclick='doSearch();'/>
	</div>

    <div id='navTree' style='width:320px; padding: 5px; overflow: auto; height:100px; border: 0px solid black; left:0px; top:40px; position:absolute; background-color:#777777;'>
		<!-- The content of this div is dynamically generated by the function "buildSectionTree();" -->
	</div>
</div>

<div style='width:100%; height:100%; background-color:#888888; border: 0px solid blue; left:320px; top:0px; position:absolute;'>
	<div id='div_docBlock' class='docblock' style='display:;'>
		<div id='div_docBlock_Header' class='docblock_header'>Gizmo API Documentation v14.04.04</div>
		<div id='div_docBlock_Content' class='docblock_body'>
			<img src='Gizmo_Logo_Color_120px.png' width='120' height='58' alt='Gizmo64 Logo' align='absmiddle'/>
            <img src='lua-128x128.png' width='128' height='128' alt='Lua Logo' align='absmiddle'/>

            <!--

            TODO: Add logos for libs that we use:
                - cURL
                - Bullet Physics
                - libPNG
                - OpenAL
                - OpenGL
                - ??
            -->

		</div>
	</div>
	
</div>


<!-- Import the JSON data we need to build the documentation GUI from. -->
<script type="text/javascript" src="content/autogen/api_dox.json"></script>
<script type="text/javascript" src="content/event_dox.json"></script>

</html>
